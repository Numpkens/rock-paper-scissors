<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="game-container">
            <h1>Rock Paper Scissors</h1>

            <div class="score-board">
                <div class="player-score">
                    <h2>You</h2>
                    <p id="player-score">0</p>
                </div>
                <div class="computer-score">
                    <h2>Computer</h2>
                    <p id="computer-score">0</p>
                </div>
            </div>

            <div class="choices">
                <button class="choice" data-choice="Rock">✊</button>
                <button class="choice" data-choice="Paper">✋</button>
                <button class="choice" data-choice="Scissors">✌️</button>
            </div>

            <div id="result"></div>
            <div id="announcement"></div>
            <button id="play-again" class="hidden">Play Again</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
